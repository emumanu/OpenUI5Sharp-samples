<!DOCTYPE html>
<html>
<head>
    <title>Unit tests for Shop Administration Tool</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta charset="UTF-8">
    <script id="sap-ui-bootstrap"
            src="https://openui5.hana.ondemand.com/1.58.4/resources/sap-ui-core.js"
            data-sap-ui-resourceroots='{
				"manu.toolpageapp.fv": "../../",
				"test.unit": "./"
			}'>
    </script>
    <script src="/lib/ui5/bridge.js"></script>
    <script src="/lib/ui5/bridge.meta.js"></script>
    <script src="/lib/ui5/openui5sharp.js"></script>
    <script>
        jQuery.sap.require("sap.ui.qunit.qunit-css");
        jQuery.sap.require("sap.ui.thirdparty.qunit");
        jQuery.sap.require("sap.ui.qunit.qunit-junit");
        jQuery.sap.require("sap.ui.qunit.qunit-coverage");
    </script>
    <script src="/lib/ui5/openui5sharp-test.js"></script>
    <script>
        QUnit.config.autostart = false;

        sap.ui.require(
            ["test/unit/allTests"],
            function () {
                QUnit.start();
            }
        );
    </script>
</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>
