<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>SAPUI5 Walkthrough - Test page</title>
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/1.58.4/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{
                "sap.ui.demo.walkthrough": "/bridge"
            }'>
    </script>
    <script src="/bridge.js"></script>
    <script src="/bridge.meta.js"></script>
    <script src="/bridge/openui5sharp.js"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ui.require([
                "sap/ui/demo/walkthrough/localService/mockserver",
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (mockserver, Shell, ComponentContainer) {
                mockserver.init();
                new Shell({
                    app: new ComponentContainer({
                        name: "sap.ui.demo.walkthrough",
                        height: "100%",
                        settings: {
                            id: "walkthrough"
                        }
                    })
                }).placeAt("content");
            });
        });
    </script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
