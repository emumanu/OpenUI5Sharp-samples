<!DOCTYPE html>
<html>
<head>
    <title>Unit tests for Walkthrough</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta charset="utf-8">
    <script id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/1.58.4/resources/sap-ui-core.js"
            data-sap-ui-resourceroots='{
			    "sap.ui.demo.walkthrough": "/bridge",
			    "test.unit": "./"
		    }'>
    </script>
    <script src="/bridge.js"></script>
    <script src="/bridge.meta.js"></script>
    <script src="/bridge/openui5sharp.js"></script>
    <script>
        jQuery.sap.require("sap.ui.qunit.qunit-css");
        jQuery.sap.require("sap.ui.thirdparty.qunit");
        jQuery.sap.require("sap.ui.qunit.qunit-junit");
        jQuery.sap.require("sap.ui.qunit.qunit-coverage");
    </script>
    <script src="/bridge/openui5sharp-test.js"></script>
    <script>
        // model tests
        jQuery.sap.require("test.unit.model.formatter");
    </script>
</head>
<body>
    <div id="content"></div>
    <h1 id="qunit-header">Unit tests for Walkthrough</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
</body>
</html>
